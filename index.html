<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Krashcore Chess Challenge</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.css"
  />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #ff0055;
      text-shadow: 0 0 5px #ff0055;
    }
    #board {
      width: 400px;
      margin-bottom: 1rem;
      border: 4px solid #ff0055;
      box-shadow: 0 0 10px #ff0055;
    }
    button,
    select {
      background-color: #ff0055;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      white-space: pre-line; /* pour afficher saut de ligne */
    }
    .fake-help {
      color: #888;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .intro {
      color: #ff0055;
      font-style: italic;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Krashcore Chess Challenge</h1>
  <div class="intro">Es-tu prÃªt Ã  affronter une IA made in Thib ? ðŸ˜ˆ</div>
  <div id="board"></div>
  <div>
    <select id="difficulty" onchange="fakeDifficultyChange()">
      <option value="easy">Facile</option>
      <option value="medium">Moyen</option>
      <option value="hard" selected>Difficile</option>
      <option value="impossible">Impossible</option>
    </select>
    <button id="startBtn" onclick="startGame()">Commencer la partie</button>
    <button onclick="resetGame()">Reset Game</button>
  </div>
  <div class="fake-help" onclick="alert('Conseil stratÃ©gique : essaye de ne pas perdre. ðŸ˜')">
    Besoin d'aide ?
  </div>
  <div id="status"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script>
  <script>
    const game = new Chess();
    let board = null;
    let gameStarted = false;
    let moveCount = 0;
    let stockfish = null;

    function initBoard() {
      board = Chessboard('board', {
        draggable: true,
        position: 'start',
        onDrop: onDrop,
        onSnapEnd: () => board.position(game.fen()),
      });
    }

    function fakeDifficultyChange() {
      const level = document.getElementById('difficulty').value;
      alert(`DifficultÃ© rÃ©glÃ©e sur : ${level}. (spoiler : Ã§a ne change rien ðŸ˜Ž)`);
    }

    function onDrop(source, target) {
      if (!gameStarted) {
        alert('Clique sur "Commencer la partie" avant de jouer !');
        return 'snapback';
      }
      const move = game.move({ from: source, to: target, promotion: 'q' });

      if (move === null) return 'snapback';

      moveCount++;
      updateStatus();

      setTimeout(makeAIMove, 250);
    }

    function startGame() {
      if (gameStarted) {
        alert('La partie est dÃ©jÃ  en cours !');
        return;
      }
      gameStarted = true;
      moveCount = 0;

      if (!stockfish) {
        stockfish = new Worker(
          'https://cdn.jsdelivr.net/gh/niklasf/stockfish.js/stockfish.js'
        );
        stockfish.postMessage('uci');
      }

      game.reset();
      board.start();
      updateStatus();
      document.getElementById('startBtn').disabled = true;
    }

    function makeAIMove() {
      if (game.game_over()) return;

      // IA joue comme dÃ©butant sur les 5 premiers coups
      if (moveCount <= 5) {
        const moves = game.moves();
        // Choisir un coup alÃ©atoire
        const randomMove = moves[Math.floor(Math.random() * moves.length)];
        game.move(randomMove);
        board.position(game.fen());
        updateStatus();
        return;
      }

      // AprÃ¨s, IA imbattable avec Stockfish
      stockfish.onmessage = function (event) {
        const line = event.data;
        if (line.startsWith('bestmove')) {
          const move = line.split(' ')[1];
          if (move !== '(none)') {
            game.move({ from: move.substr(0, 2), to: move.substr(2, 2), promotion: 'q' });
            board.position(game.fen());
            updateStatus();
          }
        }
      };

      stockfish.postMessage('position fen ' + game.fen());
      stockfish.postMessage('go depth 18');
    }

    function updateStatus() {
      let status = '';

      if (game.in_checkmate()) {
        status = "Ã‰chec et mat. L'IA a gagnÃ©. ðŸ˜ˆ\nT'es nul ðŸ˜œ";
        gameStarted = false;
        document.getElementById('startBtn').disabled = false;
      } else if (game.in_draw()) {
        status = "Match nul. Tu t'en sors bien... pour cette fois.";
        gameStarted = false;
        document.getElementById('startBtn').disabled = false;
      } else {
        status = game.turn() === 'w' ? 'Ã€ toi de jouer.' : "Tour de l'IA... prÃ©pare-toi.";
      }

      document.getElementById('status').textContent = status;
    }

    function resetGame() {
      gameStarted = false;
      game.reset();
      if (board) board.start();
      updateStatus();
      document.getElementById('startBtn').disabled = false;
    }

    window.onload = () => {
      initBoard();
      updateStatus();
    };
  </script>
</body>
</html>
